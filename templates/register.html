{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block body %}
<body class="login-body text-center">
	<form class="form-signin" action="{{ url_for('register') }}" method="post">
		<img class="mb-4" src="https://getbootstrap.com/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
		{% if message %}
			<div class="alert alert-success" role="alert">
		  	{{ message }}
			</div>
		{% elif error %}
			<div class="alert alert-danger" role="alert">
				{{ error }}
			</div>
		{% endif %}	

		<h1 class="h3 mb-3 font-weight-normal">Register an account!</h1>
		<input type="text" id="newUsername" name="username" class="form-control" placeholder="Username" required autofocus>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
		<div class="checkbox mb-3">
			<label>
				<input type="checkbox" value="remember-me"> Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
		<div class="card card-body bg-light" style="margin-top: 50px">
			Already have an account? <a href="{{ url_for('login') }}">Login!</a>
		</div>
		<p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
	</form>
	{% endblock %}
